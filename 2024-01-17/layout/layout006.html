<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--form을 서버로  form안에는 내용이 있어야한다 / form의 내용이 action속성으로 전달되다-->
<!--form의 내용을 전달하는 것을 submit이라고한다-->
<!--form 안에 있는 버튼은 submit으로 동작한다-->
<!--submit하지 않으려면 / type'button'을 지정-->
<!--get : 서버의 변경사항이 없다./ 반복실행해도 상관없다 / 즐겨찾기가 된다-->
<!--post: 서버가 변경된다. / 반복실패하면 안된다(결제) / 즐겨찾기가 안된다-->
<!--method는 기본값이 get이다 / method 오류는 405번이다-->
<form action="http://www.icia.co.kr">
    <input name="num" value="100"></input>
    <button>보내기</button>
</form>
</body>
</html>
