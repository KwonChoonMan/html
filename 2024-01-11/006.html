<html>
    <head>
      <!-- css로 문서 스타일 지정하기 -->
     <style>
         /* 선택자(selector) : css의 적용대상을 지정하는 방식*/
         /* h1 태그를 선택해 color속성을  빨강으로 지정하는 css*/
         h1{
            color: red;
         }
         p{
            text-align: center;
            color: orange;
            font-size: 5em;              
            
         }

         /*
             가운데 정렬하려면 text -align속성을 center로 준더
             p의 색을 orange, 가운데 정렬하시오
        */
     </style>
    </head>
  <body>
       <h1>제목입니다</h1>
       <p>내용입니다</p>
  </body>
</html>
