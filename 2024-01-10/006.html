<!-- html 5 -->
<!DOCTYPE html>
<!-- 
      태그의 부속정보를 속성(attribute)
      html은 태그와 속성까지 모두 표준화되어 있다
    이문서의 언어는 한글이다 - > 스크린리더가 한글로 읽어준다
    장애인도 인터넷을 평등하게 사용해야 한다  - > 웹 접근성 
 -->
<html lang="ko">
<head>
    <!-- 문서는 한글로 작성되어 있다 -->
    <meta charset="UTF-8">
    <!-- 문서와 확대, 축소 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Cascading Stlye Sheet. CSS또는 스타일
        원래 html은 내용과 디자인을 담당했는데
        널리 사용되면서 디자인을 분리해 전용 표현을 사용한다
        */
        h1{
            color:red;
        }
        h2{
            color:yellow;
        }
        /*h1,h2 태그를 선택해..*/
        h1,h2{
            text-decoration: underline;
        }
        h4,h5,h6{
            color:deeppink;
        }
        /*h4,h5,h6 글자색을deeppink로*/
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6> 
</body>
</html6
