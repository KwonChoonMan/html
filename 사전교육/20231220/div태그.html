<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: red;}
        #div1{background-color: aqua;}
        #div2{background-color: blueviolet;}
        #div3{background-color: chartreuse;}
    </style>
</head>
<body>
    <!-- <div> : 영역을 나누는 태그 -->
    <!-- id : 각각의 이름표 개념, style 적용시 '#'을 붙여준다 -->
    <div id="div1">안녕하세요</div>
    <div id="div2">반갑습니다</div>
    <div id="div3">환영합니다</div>
</body>
</html>
