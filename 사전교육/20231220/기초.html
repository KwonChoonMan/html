<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀이 어디 있을까</title>
</head>
<body>
    안녕하세요<br>
    안녕하세요<br>
    안녕하세요
    <!-- 주석([Ctrl] + [/]) : 화면에 나오지 않는 부분. 내용 필기 -->
    <!-- 태그 : <여는태그>화면에 보여질 내용<닫는태그> -->
    <!-- <br> : 강제 줄바꿈, 엔터가 필요할 때 -->
    <!-- <h1> : 제목효과를 넣어줄 때 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <h7>안녕하세요</h7>
</body>
</html>
