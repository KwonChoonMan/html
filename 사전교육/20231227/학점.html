<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>학점계산기</legend>
        국어 : <input type="number" id="kor" /><br>
        수학 : <input type="number" id="mat" /><br>
        영어 : <input type="number" id="eng" /><br>
        <input type="button" value="계산" onclick="grade()"/>
        <h1 id="result"></h1>
    </fieldset>
</body>

<script>
    
    function grade(){
        let kor = Number(document.getElementById("kor").value);
        let mat = Number(document.getElementById("mat").value);
        let eng = Number(document.getElementById("eng").value);
        let sum = kor+mat+eng;
        let avg = Math.round(sum/3);
        let result = document.getElementById("result");
        let grade = "";
        
        // 90점이상 A, 80점 이상 B

        if(avg>=90){
            grade = "A";
        }else if(avg>=80){
            grade = "B";
        }else if(avg>=70){
            grade = "C";
        }else if(avg>=60){
            grade = "D";
        }else{
            grade = "F";
        }
        result.innerHTML = "평균은 "+avg+"점이고, 학점은 "+grade+"입니다";
    }
</script>

</html>
