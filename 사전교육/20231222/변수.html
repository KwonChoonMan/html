<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    // 변수 : 값을 저장하는 공간.
    // a라는 변수에 10을 저장하겠다.
    // let 변수이름 = 값;
    let a = 10;
    // b라는 변수에 5를 저장.
    let b = 5;
    // 대입연산자(=) : 오른쪽에 있는 값을 왼쪽에 있는 변수에 대입

    // 산술연산자
    // +, -, *, /, %(나누고 나머지)
    console.log(a);
    console.log(b);
    console.log("a");
    console.log("b");

    console.log("a : " + a);
    console.log("b : " + b);

    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    a = 33;
    b = 4;

    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    // 10 + 5 = 15
    // 10 - 5 = 5
    // 10 * 5 = 50
    // 10 / 5 = 2
    // 10 % 5 = 0
    a = 10;
    b = 5;
    console.log(a + " + " + b + " = " + (a+b));
    console.log(a + " - " + b + " = " + (a-b));
    console.log(a + " * " + b + " = " + (a*b));
    console.log(a + " / " + b + " = " + (a/b));
    console.log(a + " % " + b + " = " + (a%b));
    
</script>

</html>
