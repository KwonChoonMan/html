<script>
    // 세 개의 수 중에서 가장 큰 값 출력
    let a = 77;
    let b = 65;
    let c = 56;

    // 가장 큰 값은 77입니다!
    if(a>b){
        if(a>c){
            alert("가장 큰 값은 "+a+"입니다!");
        }else{
            alert("가장 큰 값은 "+c+"입니다!");
        }
    }else if(b>a){
        if(b>c){
            alert("가장 큰 값은 "+b+"입니다!");
        }else{
            alert("가장 큰 값은 "+c+"입니다!");
        }
    }

    // 논리연산자
    // &&(AND) : 조건이 모두 참일 때만 참
    // ||(OR) : 조건 중에 하나라도 참이면 참
    if(a>b && a>c){
        alert("a가 제일 크다");
    }else if(b>a && b>c){
        alert("b가 제일 크다");
    }else if(c>a && c>b){
        alert("c가 제일 크다");
    }
</script>
