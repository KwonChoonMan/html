    - tr : 행, td : 열
    ex)
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    colspan="2" : 가로로 2칸 병합
    colspan="3" : 가로로 3칸 병합
    rowspan="2" : 세로로 2칸 병합
    rowspan="3" : 세로로 3칸 병합

    <a> : 하이퍼링크 태그, 클릭시 해당 주소로 이동
    ex) <a href="https://www.naver.com">네이버</a>
        네이버 글자 클릭시 https://www.naver.com 사이트로 이동!

    <img> : 이미지 삽입 태그
    ex) <img src="이미지 경로나 주소" alt="이미지가 안 나왔을 때 나오는 문구">
 -->
