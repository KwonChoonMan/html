<script>
    // 평균으로 학점 출력
    let kor = 81;
    let mat = 88;
    let eng = 41;
    let sum = kor+mat+eng;
    let avg = sum/3;
    
    // 90 이상 A, 80 이상 B, 70 이상 C, 60 이상 D, 나머지 F 출력
    if(avg >= 95){
        alert("학점은 A+입니다!");
    }else if(avg >= 90){
        alert("학점은 A입니다!");
    }else if(avg >= 85){
        alert("학점은 B+입니다!");
    }else if(avg >= 80){
        alert("학점은 B입니다!");
    }else if(avg >= 75){
        alert("학점은 C+입니다!");
    }else if(avg >= 70){
        alert("학점은 C입니다!");
    }else if(avg >= 65){
        alert("학점은 D+입니다!");
    }else if(avg >= 60){
        alert("학점은 D입니다!");
    }else{
        alert("학점은 F입니다!");
    }

    if(avg >= 90){
        if(avg >= 95){
            alert("A+");
        }else{
            alert("A");
        }
    }

</script>
