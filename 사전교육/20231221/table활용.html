<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 500px;
        }
        td{
            border: 5px solid purple;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td rowspan="3">9</td>
            <td>10</td>
            <td rowspan="2">11</td>
            <td>12</td>
            <td>13</td>          
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            
            <td>17</td>
            <td colspan="3">18</td>
        </tr>
    </table>
</body>
</html>
