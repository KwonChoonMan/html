<!-- 
    주석([Ctrl] + [/]) : 설명을 적는 부분(실행하지 않는다)

    태그 : 기본적인 기능이나 의미가 담긴 요소
    ex) <여는태그>화면에 보여질 내용</닫는태그> => <h1>안녕하세요</h1>
    
    HTML : 파일의 기본 구조(뼈대)를 담당
    ex) <head> : 파일의 기본설정, <body> : 화면에 보이는 부분

    CSS : 파일을 꾸며주는 역할 담당
    ex) <style> : 태그이름{}, #아이디{}

    JavaScript : 화면에 보이지 않는 동적 기능 담당 

    <div> : 화면의 영역을 나누는 태그
 -->
